# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - primera-prueba

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://primerapruebaacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7e597ba721cc486c80759a3a78d89686 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6b8a16f33ddf427995901a741f94fe1a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: primerapruebaacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7e597ba721cc486c80759a3a78d89686 }}/primerapruebadda5:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'primera-prueba'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1846512477cb42498125d934454113de }}
        images: 'primerapruebaacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7e597ba721cc486c80759a3a78d89686 }}/primerapruebadda5:${{ github.sha }}'